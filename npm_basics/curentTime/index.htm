<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="custom.css">
    <title>current Time</title>
</head>
<body>
    <main>
        <section id="mainContainer">
            <header id="timeZone">
                <span>Asia/Istanbul</span>
                <button id="editBtn">
                    <i class="fa-regular fa-pen-to-square"></i>
                </button>
            </header>
            <time id="currentTime">00:00:00</time>
            <detail id="currentDate">Thursday, 15 February, 2024</detail>
        </section>

        <section id="timeZoneSelectModal">
            <div id="timeZoneSelectDiv">
                <h2 id="timeZoneModalTitle">Change Timezone</h2>
                <div id="modalBottomContainer">
                    <div id="selectContainer">
                        <select>
                            <option selected>Pick a timezone</option>
                            <option>Asia/Istanbul</option>
                            <option>America/Chicago</option>
                        </select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <button id="applyBtn">Apply</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
